homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets  
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Zurich
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor: !include includes/sensors.yaml

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

zone:
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 100
    icon: mdi:worker

notify:
  - name: notifymyandroid
    platform: nma
    api_key: !secret nma_key

device_tracker:
  - platform: mikrotik
    host: 192.168.89.1
    username: !secret mikrotik_username
    password: !secret mikrotik_password
    new_device_defaults:
      track_new_devices: false
# device_tracker.android8f7faff3d6b8f747	not_home
# device_tracker.android8f7faff3d6b8f747	home


#Mosquitto MQTT Broker einbinden (laeuft auf gleichem Host)
mqtt:
  broker: core-mosquitto
  username: !secret mqtt_username
  password: !secret mqtt_password
  port: 1883
  client_id: home-assistant
  keepalive: 60
  protocol: 3.1
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true
    
switch:
  - platform: mqtt
    name: "Buchstabe"
    state_topic: "stat/sonoff001/POWER"
    command_topic: "cmnd/sonoff001/POWER"
    availability_topic: "tele/sonoff001/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "Globus"
    state_topic: "stat/sonoff002/POWER"
    command_topic: "cmnd/sonoff002/POWER"
    availability_topic: "tele/sonoff002/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "Japanlampe"
    state_topic: "stat/sonoff003/POWER"
    command_topic: "cmnd/sonoff003/POWER"
    availability_topic: "tele/sonoff003/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "Lavalampe"
    state_topic: "stat/sonoff004/POWER"
    command_topic: "cmnd/sonoff004/POWER"
    availability_topic: "tele/sonoff004/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true

input_number:
  sleep_timer1:
    name: Sleep Timer1
    initial: 30
    min: 1
    max: 120
    step: 1
  bedroom_brightness:
    name: Brightness
    initial: 254
    min: 0
    max: 254
    step: 1

group: !include includes/groups.yaml
automation: !include includes/automations.yaml
script: !include includes/scripts.yaml
